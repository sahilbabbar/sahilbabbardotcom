<main>
    <article class="width-60vw">
        <h1>Blog</h1>
        <p class="color-var-black-1">Writing down experiences, studies, crisp tutorials & book reviews.</p>
    </article>
    <section class="flex-row">
        <ng-container *ngFor="let post of blogPosts">
            <ez-card [data]="post" routerLink="/blog/{{post.id}}"></ez-card>
        </ng-container>
    </section>
</main>
