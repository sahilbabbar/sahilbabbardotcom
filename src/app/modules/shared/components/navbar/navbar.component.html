<div>
    <div class="navbar" [ngStyle]="navStyle">
        <div
            class="navbar-item"
            *ngFor="let s of items"
            routerLink="/{{ s.url }}"
            [ngClass]="s.isHighlighted ? 'highlighted' : ''"
            [ngStyle]="s.cssStyle"
        >
            {{ s.name }}
        </div>
    </div>
</div>
